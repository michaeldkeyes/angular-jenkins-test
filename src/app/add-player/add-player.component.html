<div class="container">
  <h3>Enter Player Details</h3>
  <input
    class="form-control"
    type="text"
    [(ngModel)]="player.name"
    placeholder="Enter Player Name"
  />
  <input
    class="form-control"
    type="text"
    [(ngModel)]="player.age"
    placeholder="Enter Player age"
  />
  <input
    class="form-control"
    type="text"
    [(ngModel)]="player.city"
    placeholder="Enter Player city"
  />
  <input
    class="form-control"
    type="text"
    [(ngModel)]="player.team"
    placeholder="Enter Player team"
  />
  <button (click)="addPlayer()">Add Player</button>
</div>
